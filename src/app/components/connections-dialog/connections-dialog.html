<div
  *ngIf="isOpen"
  class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/20 backdrop-blur-sm"
>
  <div class="absolute inset-0" (click)="closeDialog()"></div>

  <div class="relative w-full max-w-2xl bg-white rounded-3xl shadow-2xl overflow-hidden">
    <div
      class="bg-gradient-to-r from-emerald-500 to-sky-500 p-6 text-white flex items-center justify-between"
    >
      <h2 class="text-xl font-bold">Conexões</h2>
      <button (click)="closeDialog()" class="p-2 hover:bg-white/20 rounded-full transition-colors">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M18 6 6 18" />
          <path d="m6 6 12 12" />
        </svg>
      </button>
    </div>

    <div class="flex border-b border-stone-200 bg-stone-50">
      <button
        (click)="changeTab('circle')"
        [ngClass]="
          activeTab === 'circle'
            ? 'border-b-2 border-emerald-500 text-emerald-600 bg-white'
            : 'text-stone-500'
        "
        class="flex-1 py-4 font-medium transition-all"
      >
        Meu Círculo
      </button>
      <button
        (click)="changeTab('requests')"
        [ngClass]="
          activeTab === 'requests'
            ? 'border-b-2 border-emerald-500 text-emerald-600 bg-white'
            : 'text-stone-500'
        "
        class="flex-1 py-4 font-medium transition-all"
      >
        Solicitações
      </button>
    </div>

    <div class="p-6 min-h-[300px]">
      <div *ngIf="activeTab === 'circle'">
        <div class="flex items-center gap-4 p-4 bg-stone-50 rounded-2xl">
          <div
            class="w-12 h-12 bg-emerald-100 rounded-full flex items-center justify-center text-emerald-600 font-bold"
          >
            SJ
          </div>
          <div class="flex-1">
            <h3 class="font-semibold text-stone-800">Sarah Johnson</h3>
            <p class="text-sm text-stone-500">@sarahj</p>
          </div>
          <button class="px-4 py-2 bg-emerald-500 text-white rounded-lg text-sm">Chat</button>
        </div>
      </div>

      <div *ngIf="activeTab === 'requests'">
        <div class="flex items-center gap-4 p-4 bg-stone-50 rounded-2xl">
          <div
            class="w-12 h-12 bg-sky-100 rounded-full flex items-center justify-center text-sky-600 font-bold"
          >
            AM
          </div>
          <div class="flex-1">
            <h3 class="font-semibold text-stone-800">Alex Martinez</h3>
            <p class="text-sm text-stone-500">Enviou um convite</p>
          </div>
          <div class="flex gap-2">
            <button class="p-2 bg-emerald-500 text-white rounded-lg">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M20 6 9 17l-5-5" />
              </svg>
            </button>
            <button class="p-2 bg-stone-200 text-stone-600 rounded-lg">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M18 6 6 18" />
                <path d="m6 6 12 12" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
