<div
  *ngIf="isOpen"
  class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/20 backdrop-blur-sm"
>
  <div class="absolute inset-0" (click)="closeDialog()"></div>

  <div class="relative w-full max-w-2xl bg-white rounded-3xl shadow-2xl overflow-hidden">
    <div
      class="bg-gradient-to-r from-emerald-500 to-sky-500 p-6 text-white flex items-center justify-between"
    >
      <h2 class="text-xl font-bold">Conexões</h2>
      <button
        (click)="closeDialog()"
        class="p-2 hover:bg-white/20 rounded-full transition-colors flex items-center justify-center"
      >
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <div class="flex border-b border-stone-200 bg-stone-50">
      <button
        (click)="changeTab('circle')"
        [ngClass]="
          activeTab === 'circle'
            ? 'border-b-2 border-emerald-500 text-emerald-600 bg-white'
            : 'text-stone-500'
        "
        class="flex-1 py-4 font-medium transition-all"
      >
        Meu Círculo
      </button>
      <button
        (click)="changeTab('received')"
        [ngClass]="
          activeTab === 'received'
            ? 'border-b-2 border-emerald-500 text-emerald-600 bg-white'
            : 'text-stone-500'
        "
        class="flex-1 py-4 font-medium transition-all"
      >
        Recebidos
      </button>
      <button
        (click)="changeTab('sent')"
        [ngClass]="
          activeTab === 'sent'
            ? 'border-b-2 border-emerald-500 text-emerald-600 bg-white'
            : 'text-stone-500'
        "
        class="flex-1 py-4 font-medium transition-all"
      >
        Enviados
      </button>
    </div>

    <div class="p-6 min-h-[300px]">
      @if (activeTab === 'circle') {
        <div class="flex items-center gap-4 p-4 bg-stone-50 rounded-2xl">
          <div
            class="w-12 h-12 bg-emerald-100 rounded-full flex items-center justify-center text-emerald-600 font-bold"
          >
            SJ
          </div>
          <div class="flex-1">
            <h3 class="font-semibold text-stone-800">Sarah Johnson</h3>
            <p class="text-sm text-stone-500">@sarahj</p>
          </div>
          <button
            class="flex items-center gap-2 px-4 py-2 bg-emerald-500 text-white rounded-lg text-sm hover:bg-emerald-600 transition-colors"
          >
            <mat-icon class="scale-75">chat</mat-icon>
            Chat
          </button>
        </div>
      }

      @if (activeTab == 'received') {
        <div class="flex items-center gap-4 p-4 bg-stone-50 rounded-2xl">
          <div
            class="w-12 h-12 bg-sky-100 rounded-full flex items-center justify-center text-sky-600 font-bold"
          >
            AM
          </div>
          <div class="flex-1">
            <h3 class="font-semibold text-stone-800">Alex Martinez</h3>
            <p class="text-sm text-stone-500">Deseja conectar-se com você</p>
          </div>
          <div class="flex gap-2">
            <button
              class="p-2 bg-emerald-500 text-white rounded-lg hover:bg-emerald-600 flex items-center justify-center"
            >
              <mat-icon>check</mat-icon>
            </button>
            <button
              class="p-2 bg-stone-200 text-stone-600 rounded-lg hover:bg-stone-300 flex items-center justify-center"
            >
              <mat-icon>close</mat-icon>
            </button>
          </div>
        </div>
      }

      @if (activeTab == 'sent') {
        <div
          class="flex items-center gap-4 p-4 bg-stone-50 rounded-2xl border border-dashed border-stone-200"
        >
          <div
            class="w-12 h-12 bg-stone-200 rounded-full flex items-center justify-center text-stone-600 font-bold"
          >
            DR
          </div>
          <div class="flex-1">
            <h3 class="font-semibold text-stone-800">Daniel Rocha</h3>
            <p class="text-sm text-stone-500">Aguardando resposta...</p>
          </div>
          <button
            class="flex items-center gap-1 px-3 py-2 text-red-500 hover:bg-red-50 rounded-lg transition-colors text-sm font-medium"
          >
            <mat-icon class="scale-90">delete_outline</mat-icon>
            Cancelar
          </button>
        </div>
      }
    </div>
  </div>
</div>
