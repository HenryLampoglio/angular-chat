<mat-icon [class]="data.success ? 'color-success' : 'color-error'">{{
  data.success ? 'check_circle_outline' : 'error_outline'
}}</mat-icon>
<h2 mat-dialog-title>{{ data.success ? 'Sucesso' : 'Erro' }}</h2>
<mat-dialog-content>{{ data.response }}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>ok</button>
</mat-dialog-actions>
