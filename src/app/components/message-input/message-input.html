<div class="p-6 bg-white border-t border-stone-200">
  <form (ngSubmit)="enviar()" class="flex items-center gap-3">
    <button
      type="button"
      class="p-3 text-stone-500 hover:text-emerald-600 hover:bg-emerald-50 rounded-full transition-colors"
    >
      <mat-icon>image</mat-icon>
    </button>

    <button
      type="button"
      class="p-3 text-stone-500 hover:text-emerald-600 hover:bg-emerald-50 rounded-full transition-colors"
    >
      <mat-icon>mic</mat-icon>
    </button>

    <input
      type="text"
      name="mensagem"
      [(ngModel)]="textoInput"
      placeholder="Digite uma mensagem..."
      class="flex-1 px-6 py-4 bg-stone-50 border border-stone-200 rounded-full focus:outline-none focus:ring-2 focus:ring-emerald-400 transition-all"
    />

    <button
      type="submit"
      [disabled]="!textoInput.trim()"
      class="p-3 bg-gradient-to-r from-emerald-500 to-emerald-600 text-white rounded-full shadow-lg hover:shadow-xl hover:from-emerald-600 hover:to-emerald-700 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
    >
      <mat-icon>arrow_upward_alt</mat-icon>
    </button>
  </form>
</div>
