<Main
  class="w-full min-h-screen flex justify-center items-center bg-[#7ab6d6] bg-gradient-to-b from-[#7ab6d6] to-[#2b74b1]"
>
  <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    class="flex flex-col gap-4 bg-gray-100 w-80 p-8 rounded shadow-md border border-gray-400"
  >
    <h1 class="text-3xl font-bold text-center [text-shadow:1px_1px_2px_rgba(0,0,0,0.4)]">Login</h1>
    <div class="flex flex-col gap-2">
      <Label for="email" class="text-xl">Email </Label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="bg-white p-2 text-sm input-2000"
      />
    </div>

    <div class="flex flex-col gap-2">
      <label for="password" class="text-xl">Senha </label>
      <input
        id="password"
        type="password"
        formControlName="password"
        class="bg-white p-2 text-sm input-2000"
      />
    </div>

    <button
      type="submit"
      [disabled]="!loginForm.valid"
      class="btn-2000 border border-[#005a96] hover:brightness-110 p-2"
    >
      Entrar
    </button>

    <span class="text-center">NaÌƒo tem uma conta? <a [routerLink]="['/register']">Crie uma</a></span>
  </form>
</Main>
